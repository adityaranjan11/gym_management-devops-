version: '3'
services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_RANDOM_ROOT_PASSWORD: ""
      MYSQL_DATABASE: "loginsystem"
      MYSQL_USER: ''
      MYSQL_PASSWORD: ''
    
    volumes:
      - db_data:/var/lib/mysql
      - ./loginsystem.sql:/docker-entrypoint-initdb.d/loginsystem1.sql
    ports:
      - "3306:3306"
volumes:
  db_data: